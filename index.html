<!DOCTYPE>
<html>
  <head>
    <title>ONETAP</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="team-info"></div>
        <img src="img/logo_t.png" class="logo-img">
      </div>
      <div class="main">
        <div class="line">
          <div class="withsth lineitem">
            <div class="word-content div-inside">
              <h1>Our Work</h1>
            </div>
          </div>
          <div class="withnth lineitem"></div>
        </div>
        <div class="line">
          <div class="withsth lineitem">
            <div class="image-content div-inside">
              <a href="https://appsto.re/us/lA1Jcb.i">
                <img src="img/balloon_cat.png">
              </a>
            </div>
          </div>
          <div class="withsth lineitem">
            <div class="word-content div-inside">
              <p>coming soon</p>
            </div>
          </div>
        </div>
        <div class="line">
          <div class="withnth lineitem"></div>
          <div class="withsth lineitem">
            <div class="div2 div-inside"></div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="line">
          <div class="person-intro lineitem">
            <img class="face-img" src="img/loziaki.png">
            <span class="on-right">
              <h1 class="name">Loziaki<h1>
              <p class="position">Art</p>
            </span>
          </div>
          <div class="person-intro lineitem">
            <img class="face-img" src="img/ives.png">
            <span class="on-right">
              <h1 class="name">Ives<h1>
              <p class="position">Code</p>
            </span>
          </div>
          <div class="person-intro lineitem">
            <img class="face-img" src="img/lee.png">
            <span class="on-right">
              <h1 class="name">Lee<h1>
              <p class="position">Code</p>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
